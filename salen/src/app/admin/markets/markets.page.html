<ion-header>
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <!-- <ion-icon name="arrow-back" routerLink="/admin/markets"></ion-icon> -->
    <ion-title>Marchés</ion-title>
    </ion-buttons>
    <ion-buttons slot="end" (click)="logOut()">
      <ion-icon name="log-out-outline"></ion-icon>
    </ion-buttons>  
    
  </ion-toolbar>
</ion-header>

<ion-content>
<div style="padding-top: 10px;">
  <ion-row>
    <ion-col size="6" *ngFor="let m of market">
      <ion-card (click)="place(m)" style="background-color: orange;">
        <ion-card-header>
          <ion-card-title style="color: white;">{{m?.name}}</ion-card-title>
          <ion-card-subtitle >{{m?.mairie}}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</div>
</ion-content>
<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-title style="font-size: 12px; text-align: center;"><span style="font-weight: bold;">SALEN</span> -Copyright  tous droits réservés © 2021</ion-title>
  </ion-toolbar>
</ion-footer>
