    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Marchand</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a routerLink="">Accueil</a></li>
              <li class="breadcrumb-item">Marchand</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
          <div class="col-md-12">
            <!-- general form elements -->
            <div class="card card-warning">
              <div class="card-header">
                <h3 class="card-title">Nouveau marchand</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form  #f="ngForm" (ngSubmit)="onAddMarchand(f.value)">
                <div class="card-body">
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="">Nom</label>
                        <input type="text" class="form-control" id="nomMarchand" name="nomMarchand" placeholder="Nom" ngModel>
                      </div>
                      <!-- /.form-group -->

                      <div class="form-group">
                        <label for="">Téléphone</label>
                        <input type="text" class="form-control" id="" name="telephoneMarchand" placeholder="Téléphone" ngModel>
                      </div>
                    </div>
                    <div class="col-md-6">

                      <div class="form-group">
                        <label for="">Prénom</label>
                        <input type="text" class="form-control" id="" placeholder="Prénom" name="prenomMarchand"   ngModel >
                      </div> 
                      
                      <div class="form-group">
                        <label for="">Date occupation</label>
                        <input type="date" class="form-control" id="" placeholder="" name="dateOccupationMarchand"  ngModel >
                      </div> 

                      <!-- /.form-group -->

                      <!-- /.form-group -->
                    </div>
                    <!-- /.col -->
                  </div>
                </div>
                <!-- /.card-body -->

                <div class="card-footer">
                  <button type="submit" class="btn btn-warning">Enregistrer</button>
                </div>
              </form>
            </div>
            <!-- /.card -->
          </div>
          <!--/.col (left) -->
          <!-- right column -->

        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
