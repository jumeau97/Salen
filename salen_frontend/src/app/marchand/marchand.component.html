         <mat-form-field appearance="standard">
          <mat-label>Rechercher</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Amad" #input>
        </mat-form-field>
        
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort>
        
            <!-- ID Column -->
            <ng-container matColumnDef="nomMarchand">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
              <td mat-cell *matCellDef="let row"> {{row.nomMarchand}} </td>
            </ng-container>
        
            <!-- Progress Column -->
            <ng-container matColumnDef="prenomMarchand">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Prénom </th>
              <td mat-cell *matCellDef="let row"> {{row.prenomMarchand}} </td>
            </ng-container>
        
            <!-- Name Column -->
            <ng-container matColumnDef="telephoneMarchand">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Tél </th>
              <td mat-cell *matCellDef="let row"> {{row.telephoneMarchand}} </td>
            </ng-container>
        
            <!-- Fruit Column -->
            <ng-container matColumnDef="dateOccupationMarchand">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Date d'occupation </th>
              <td mat-cell *matCellDef="let row"> {{row.dateOccupationMarchand | date}} </td>
            </ng-container>

            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
              <td mat-cell *matCellDef="let row"> 
                <button mat-mini-fab color="primary" aria-label="Example icon button with a menu icon" (click)="onUpdate(row)">
                  <mat-icon>edit</mat-icon>
                </button>  
     
                <button mat-mini-fab color="accent" aria-label="Example icon button with a menu icon">
                  <mat-icon>restore_from_trash</mat-icon>
                </button>                 
             </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">Aucune donnée correspondant au filtre "{{input.value}}"</td>
            </tr>
          </table>
        
          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
        </div>
      </section>
