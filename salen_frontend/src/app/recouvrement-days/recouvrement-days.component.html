<section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
  <mat-card>
    <mat-card-title>
      PLANING
    </mat-card-title>
    <mat-card-content>
        <div class="card-footer">
          <div class="">
            <button mat-flat-button color="primary" disabled>Crée date de recouvrement</button>
            <button mat-flat-button color="accent" routerLink="/ticket">Crée ticket</button>
          </div>
          </div>
        
    </mat-card-content>
    <form #f="ngForm" (ngSubmit)="betweenDate(f.value)">
      <div class="row">
        <div class="col-3">
          <mat-form-field appearance="fill" class="example-form-field">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="datepicker" name="date1" ngModel>
            <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
            <mat-datepicker #datepicker>
              <mat-datepicker-actions>
                <button mat-button matDatepickerCancel>Cancel</button>
                <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
              </mat-datepicker-actions>
            </mat-datepicker>
          </mat-form-field>
        </div>
        <div class="col-2">
          <mat-form-field appearance="fill" class="example-form-field">
            <mat-label>choisir date de fin</mat-label>
            <input matInput [matDatepicker]="datepicker" name="date1" ngModel>
            <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
            <mat-datepicker #datepicker>
              <mat-datepicker-actions>
                <button mat-button matDatepickerCancel>Cancel</button>
                <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
              </mat-datepicker-actions>
            </mat-datepicker>
          </mat-form-field>
        </div>


      </div>


      <div>
        <button mat-raised-button color="primary" type="submit">Enregistrer</button>
      </div>
      
  </form>
 
  </mat-card>

  
  </div>
  </div>
  <!-- /.row -->
  </div><!-- /.container-fluid -->
  </section>
