    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Marché</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a routerLink="">Accueil</a></li>
              <li class="breadcrumb-item">Marché</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
          <div class="col-md-12">
            <!-- general form elements -->
            <div class="card card-warning">
              <div class="card-header">
                <h3 class="card-title">Nouveau marché</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form *ngIf="marchecourant"  #f="ngForm" (ngSubmit)="OnUpdateMarcher(f.value)">
                <div class="card-body">
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="">Libelle</label>
                        <input type="text" class="form-control" name="libelleMarcher"
                         id="libelleMarcher" placeholder="marche" ngModel [(ngModel)]="marchecourant.libelleMarcher">
                      </div>
                      <!-- /.form-group -->

                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label>Mairie</label>
                        {{marchecourant.mairie.libelleMairie}}
                        <select class="form-control select2bs4" id="mairie"
                        name="mairie" style="width: 100%;" ngModel>
                          <!-- <option selected="selected">Bamako</option> -->
                          <option *ngFor="let mairie of listeMairie" value="{{mairie.idMairie}}">{{mairie.libelleMairie}}</option>
                          
                        </select>
                      </div>
                             

                      <!-- /.form-group -->

                      <!-- /.form-group -->
                    </div>
                    <!-- /.col -->
                  </div>
                </div>
                <!-- /.card-body -->

                <div class="card-footer">
                  <button type="submit" class="btn btn-warning">Modifier</button>
                </div>
              </form>
            </div>
            <!-- /.card -->
          </div>
          <!--/.col (left) -->
          <!-- right column -->

        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
