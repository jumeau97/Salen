    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Utilisateur</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a routerLink="">Accueil</a></li>
              <li class="breadcrumb-item">Utilisateur</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
          <div class="col-md-12">
            <!-- general form elements -->
            <div class="card card-warning">
              <div class="card-header">
                <h3 class="card-title">Nouveau utilisateur</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form  *ngIf="usercourant"  #f="ngForm" (ngSubmit)="onUpdateUtilisateur(f.value)">
                <div class="card-body">
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <!-- <label for="">Nom</label> -->
                        <input type="hidden" class="form-control" id="" placeholder="Nom" name="codeUtilisateur" ngModel [(ngModel)]="usercourant.codeUtilisateur">
                      </div>
                      <div class="form-group">
                        <!-- <label for="">Nom</label> -->
                        <input type="hidden" class="form-control" id="" placeholder="Nom" name="idUtilisateur" ngModel [(ngModel)]="usercourant.idUtilisateur">
                      </div>
                      <div class="form-group">
                        <label for="">Nom</label>
                        <input type="text" class="form-control" id="" placeholder="Nom" name="nomUtilisateur" ngModel [(ngModel)]="usercourant.nomUtilisateur">
                      </div>
                      <!-- /.form-group -->
                      <div class="form-group">
                        <label for="">Téléphone</label>
                        <input type="tel" class="form-control" id="" placeholder="Téléphone" name="telephoneUtilisateur" ngModel [(ngModel)]="usercourant.telephoneUtilisateur">
                      </div> 
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="">Prénom</label>
                        <input type="text" class="form-control" id="" placeholder="Prénom" name="prenomUtilisateur" ngModel [(ngModel)]="usercourant.prenomUtilisateur">
                      </div>

                     
                        <div class="form-group">
                          <label for="">E-Mail</label>
                          <input type="mail" class="form-control" id="" placeholder="E-Mail" name="emailUtilisateur" ngModel [(ngModel)]="usercourant.emailUtilisateur">
                        </div>
                    
                   
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="">Adresse</label>
                        <input type="text" class="form-control" id="" placeholder="Adresse" name="adresseUtilisateur" ngModel [(ngModel)]="usercourant.adresseUtilisateur">
                      </div>                      
                    </div>

                    <div class="col-md-6">
                      <div class="form-group">
                        <label>Mairie  </label>{{usercourant.mairie.libelleMairie}}
                        <select class="form-control select2bs4" style="width: 100%;" name="mairie" id="mairie" ngModel [(ngModel)]="usercourant.mairie">
                          <!-- <option selected="selected">Bamako</option> -->
                          <option *ngFor="let mairie of listeMairie" value="{{mairie}}">{{mairie.libelleMairie}}</option>
                        </select>
                      </div>   
                    </div>
                    <!-- /.col -->
                  </div>
                </div>
                <!-- /.card-body -->

                <div class="card-footer">
                  <button  class="btn btn-warning">Enregistrer</button>
                </div>
              </form>
            </div>
            <!-- /.card -->
          </div>
          <!--/.col (left) -->
          <!-- right column -->

        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
