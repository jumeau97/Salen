        <mat-form-field appearance="standard">
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
        </mat-form-field>
        
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort>
        
            <!-- ID Column -->
            <ng-container matColumnDef="numero">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Numero </th>
              <td mat-cell *matCellDef="let row"> {{row.numeroPlace}} </td>
            </ng-container>
        
            <!-- Progress Column -->
            <ng-container matColumnDef="marchand">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Marchand </th>
              <td mat-cell *matCellDef="let row"> 
                <span *ngIf="row.etatAM==true">Oui</span>
                <span *ngIf="row.etatAM==false">Non</span>
              </td>
            </ng-container>
        
            <!-- Name Column -->
            <ng-container matColumnDef="recouvreur">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Recouvreur </th>
              <td mat-cell *matCellDef="let row">
                 <span *ngIf="row.etatAR==false">Non</span>
                 <span *ngIf="row.etatAR==true">Oui</span>
                 </td>
            </ng-container>
        
            <!-- Fruit Column -->
            <!-- <ng-container matColumnDef="retrait">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Retrait </th>
              <td mat-cell *matCellDef="let row"> 
                <mat-slide-toggle name="check" (change)="checkbutton()">{{isChecked}}</mat-slide-toggle>
               </td>
            </ng-container> -->
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
          </table>
        
          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
        
    </mat-card-content>
