      <!-- Content Header (Page header) -->
      <section class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
              <h1>Mairie</h1>
            </div>
            <div class="col-sm-6">
              <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a routerLink="">Accueil</a></li>
                <li class="breadcrumb-item">Mairie</li>
              </ol>
            </div>
          </div>
        </div><!-- /.container-fluid -->
      </section>
  
      <!-- Main content -->
      <section class="content">
        <div class="container-fluid">
          <div class="row">
            <!-- left column -->
            <div class="col-md-12">
              <!-- general form elements -->
              <div class="card card-warning">
                <div class="card-header">
                  <h3 class="card-title">Nouvelle mairie</h3>
                </div>
                <!-- /.card-header -->
                <!-- form start -->
               
                <form  #f="ngForm" (ngSubmit)="onAddMairie(f.value)">
            
                  <div class="card-body">
                    <div class="row">
                      <div class="col-md-6"> 
                        <div class="form-group">
                          <label for="">Libelle</label>
                          <input type="text" required #name="ngModel" [class.is-invalid]="name.invalid && name.touched" class="form-control" id="libelle"
                          placeholder=" libelle Mairie" name="libelleMairie" ngModel>
                          <small class="text-danger" [class.d-none]="name.valid || name.untouched">Champ réquis</small>
                        </div>
                        <!-- /.form-group -->

                        <div class="form-group">
                          <label for="">Quartier</label>
                          <input type="text" required #name="ngModel" [class.is-invalid]="name.invalid && name.touched" class="form-control" id="quatier"
                          placeholder="Quartier Mairie" name="quartierMairie" ngModel>
                          <small class="text-danger" [class.d-none]="name.valid || name.untouched">Champ réquis</small>
                        </div>
                      </div>
                      <div class="col-md-6">
                      
                        <div class="form-group">
                          <label>Type Mairie</label>
                          <select class="form-control select2bs4" style="width: 100%;" id="typemairie" 
                          name="typeMairie" ngModel>
                            <!-- <option selected="selected">Principale</option> -->
                            <option selected="selected">Secondaire</option>
                           
                          </select>
                        </div>  

                        <div class="form-group">
                          <label>Commune</label>

                          <select  class="form-control select2bs4" style="width: 100%;" id="commune" 
                         name="commune" ngModel>
                            <option *ngFor="let commune of listeCommune" value="{{commune.idCommune}}">
                              {{commune.libelleCommune}}
                            </option>
                            
                        </select>
                        </div>               

                        <!-- /.form-group -->

                        <!-- /.form-group -->
                      </div>
                      <!-- /.col -->
                    </div>
                  </div>
                  <!-- /.card-body -->
  
                  <div class="card-footer">
                    <button type="submit" class="btn btn-warning">Enregistrer</button>
                  </div>
                </form>
              </div>
              <!-- /.card -->
            </div>
            <!--/.col (left) -->
            <!-- right column -->

          </div>
          <!-- /.row -->
        </div><!-- /.container-fluid -->
      </section>
      <!-- /.content -->
